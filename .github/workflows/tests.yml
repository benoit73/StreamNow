name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  tests:
    name: Tests PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: streamnow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.3', '8.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, dom
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create database schema
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/streamnow_test?serverVersion=16&charset=utf8
        run: |
          php bin/console doctrine:schema:create --env=test --no-interaction

      - name: Run PHPUnit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/streamnow_test?serverVersion=16&charset=utf8
        run: php bin/phpunit --testdox

      - name: Run PHPUnit with coverage
        if: matrix.php-version == '8.4'
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/streamnow_test?serverVersion=16&charset=utf8
        run: php bin/phpunit --coverage-text
