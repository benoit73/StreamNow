name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  tests:
    name: Tests PHP 8.4
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Build Tailwind CSS
        run: php bin/console tailwind:build
        continue-on-error: true

      - name: Create SQLite test database
        env:
          DATABASE_URL: sqlite:///%kernel.project_dir%/var/data_test.db
        run: |
          mkdir -p var
          php bin/console doctrine:schema:create --env=test --no-interaction

      - name: Run Entity tests
        env:
          DATABASE_URL: sqlite:///%kernel.project_dir%/var/data_test.db
        run: php bin/phpunit tests/Entity --testdox

      - name: Run Controller tests
        env:
          DATABASE_URL: sqlite:///%kernel.project_dir%/var/data_test.db
        run: php bin/phpunit tests/Controller --testdox
        continue-on-error: true
